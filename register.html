<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">

    <title>Register</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <section class="area-form">
                <!-- logo -->
                <div class="text-center">
                    <a href="index.html"><img src="img/Logo.png" alt="logo"></a>
                </div>
                <!-- fim logo -->
                <h4 class="text-center">Register</h4>
                <!-- inicio formulário -->
                <form action="">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm password">
                    </div>
                    <div class="form-group form-check">
                        <input id="check" type="checkbox" class="form-check-input"><label for="check" class="form-check-label nunito">I accept the <strong><a href="" class="orange">Therms Of Use</a></strong></label>
                    </div>
                    <button class="btn btn-block btn-color" type="button">Register</button>
                </form>
                <span class="text-center d-block nunito">Have an account? <strong ><a class="orange" href="login.html">Log In</a></strong></span>
                <!-- fim formulário -->
            </section>
        </div>
        <footer class="">
            <h5 class="text-center nunito"> &copy; 2021 BB8 Team. All rights reserved </h5>
        </footer>
    </div>
</body>
</html>
