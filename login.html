<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">

    <title>Login</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <section class="area-login">
                <!-- logo -->
                <div class="text-center">
                    <a href="index.html"><img src="img/Logo.png" alt="logo"></a>
                </div>
                <!-- fim logo -->
                <h4 class="text-center">Welcome back</h4>
                <!-- inicio formulário -->
                <form action="">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input id="check" type="checkbox" class="form-check-input"><label for="check" class="form-check-label nunito">Keep me logged in</label>
                    </div>
                    <button class="btn btn-block btn-color" type="button">Log in</button>
                </form>
                <span class="text-center d-block nunito">New Here? <strong><a class="orange" href="register.html">Register</a></strong></span>
                <!-- fim formulário -->
            </section>
        </div>
        <footer class="">
            <h5 class="text-center nunito"> &copy; 2021 BB8 Team. All rights reserved </h5>
        </footer>
    </div>
</body>
</html>
